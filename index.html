<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header flex-container">
    <img src="./images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo da trybewarts" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form method="get" class="trybewarts-login flex-container">
      <input type="email" name="email" id="email" placeholder="Email" />
      <input type="password" name="password" id="password" placeholder="Senha" />
      <button type="submit" id="login">Entrar</button>
    </form>
  </header>

  <main class="flex-container">
    <form action="" id="evaluation-form" class="flex-container">
      <h2 class="form-title">Formulário de Avaliação</h2>
      <div class="first-name-last-name-input flex-container">
        <input type="text" placeholder="Nome" name="nome" id="input-name" required/>
        <input type="text" placeholder="Sobrenome" id="input-lastname" />
      </div>

      <div class="flex-container">
        <input type="text" placeholder="Email" id="input-email" />
        <label for="house" id="label-house">Casa:</label>
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div class="family-container flex-container">
        <label id="label-family">Qual sua família?</label>
        <label for="front-end"><input type="radio" name="family" id="front-end" value="Frontend" />Família
          Frontend</label>
        <label for="back-end"><input type="radio" name="family" id="back-end" value="Backend" />Família Backend</label>
        <label for="full-stack"><input type="radio" name="family" id="full-stack" value="FullStack" />Família
          FullStack</label>
      </div>

      <div>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="learning flex-container">
          <label for="HoFs"><input type="checkbox" name="content" value="HoFs" class="subject" id="HoFs" />HoFs</label>

          <label for="Jest"><input type="checkbox" name="content" value="Jest" class="subject" id="Jest" />Jest</label>

          <label for="Promises"><input type="checkbox" name="content" value="Promises" class="subject"
              id="Promises" />Promises</label>

          <label for="React"><input type="checkbox" name="content" value="React" class="subject"
              id="React" />React</label>

          <label for="SQL"><input type="checkbox" name="content" value="SQL" class="subject" id="SQL" />SQL</label>

          <label for="Python"><input type="checkbox" name="content" value="Python" class="subject"
              id="Python" />Python</label>

        </div>
      </div>

      <div class="flex-container rate-container">
        <label id="label-rate">"Como você avalia a Trybewarts?"</label>
        <input type="radio" name="rate" value="1" />
        <input type="radio" name="rate" value="2" />
        <input type="radio" name="rate" value="3" />
        <input type="radio" name="rate" value="4" />
        <input type="radio" name="rate" value="5" />
        <input type="radio" name="rate" value="6" />
        <input type="radio" name="rate" value="7" />
        <input type="radio" name="rate" value="8" />
        <input type="radio" name="rate" value="9" />
        <input type="radio" name="rate" value="10" />
      </div>

      <section class="leave-your-comment">
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <div class="textarea-container flex-container">
          <textarea name="" id="textarea" maxlength="500"></textarea>
          <p id="counter">500</p>
        </div>
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement" />
      </section>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img src="./images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="logotipo colorido" />
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
